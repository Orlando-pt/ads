name: test

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        jversion: ["8", "11", "16", "17"]
        jdistribution: ["temurin", "zulu"]
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.jversion }}
          distribution: ${{ matrix.jdistribution }}
          cache: "maven"

      - name: Test Maven
        run: mvn test
  verify:
    strategy:
      matrix:
        jversion: ["8", "11", "16", "17"]
        jdistribution: ["temurin", "zulu"]
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.jversion }}
          distribution: ${{ matrix.jdistribution }}
          cache: "maven"

      - name: Test Maven
        run: mvn verify
